<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fudgy URLs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>✨ Brownie bits</h1>
    <p>Turn your long links into short, shareable URLs</p>
    
    <div class="input-group">
      <input type="text" id="urlInput" placeholder="Paste your long URL here...">
      <button id="shortenBtn">Bake It Short</button>
    </div>

    <div id="result-container" class="result-container">
        <div id="result" class="result-box"></div>
        <button id="copyBtn" class="copy-btn">Copy</button>
    </div>
  </div>

  <footer>Made with ❤️ and brownies.</footer>

  <script src="script.js"></script>
</body>
</html>
